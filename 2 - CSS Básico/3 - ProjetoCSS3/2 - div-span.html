<!DOCTYPE html>
<html>
	<head>
		<title>Divs e Span</title>
		<meta charset="utf-8">

		<style type="text/css">
			
			#topo {
				background: blue;
			}

			#conteudo {
				background: red;
			}

			#rodape {
				background: green;
			}
			#assinatura {
				background: pink;
			}

			.produto {
				background: gray;
				margin: 10px;

			}

			.azul {
				color: blue;
			}

		</style>

	</head>

	<body>
		<div id="topo">
			
			<img src="imagens/amazon.png" width="200">
			<ul>
				<li>Home</li>
				<li>Produtos</li>
				<li>Contato</li>
			</ul>

		</div>

		<div id="conteudo">
			
			<span class="produto">
				Produto 1
			</span>

			<span class="produto">
				Produto 2
			</span>

			<span class="produto">
				Produto 3
			</span>

		</div>

		<div id="rodape">
			
			<b>Todos os <span class="azul"> direitos</span> reservados</b>

		</div>

		<span id="assinatura">
			buceds
		</span>

		<span>
			ale ale
		</span>
		

	</body>
</html>
