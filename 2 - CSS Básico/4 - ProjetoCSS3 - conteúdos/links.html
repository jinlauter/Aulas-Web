<!DOCTYPE html>
<html>
	<head>
		<title>Links</title>
		<meta charset="utf-8">

		<style type="text/css">
			
			a {
				padding: 5px 10px;
				text-decoration: none;
			}
			/* n precisar ter todos esses itens do "a", mas precisa estar nessa ordem

			/*Links não Visitados*/
			a:link {
				color: #b9c941;
			}

			/*Links não Visitados*/
			a:visited {
				color: #b9c941;
			}

			/*Links Hover (qdo passa o cursor sobre o link*/
			a:hover {
				color: #FFF;
				background: #6d790f;
			}

			/*Links Ativos, quando clicado*/
			a:active {
				color: #e4f371;
			}

		</style>

	</head>
	<body>

		<a href="https://www.google.com.br"> Goole</a> |

		<a href="https://www.tecmundo.com.br"> Tec Mundo</a> |

		<a href="https://www.yhdmlo.com.br"> yhdmlo</a> |

		<a href="https://www.megacurioso.com.br"> Mega Curioso</a>
		
	</body>
</html>
