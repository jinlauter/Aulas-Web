<!DOCTYPE html>
<html lang="pt-br">

	<head>
		<title>Novas tags de input do HTML5</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="css/estilo.css">



	</head>

	<body>

		<form>
			<label for="nome">Nome:</label> 
			<input type="text" name="nome" required autofocus id="nome"> 

			<br><br>

			<label for="email">E-mail:</label> 
			<input type="email" name="email" id="email"> 

			<br><br>


			<label for="numero">Número:</label> 
			<input type="number" name="numero" id="numero" min="5" max="10"> 

			<br><br>

			<label for="numero">Número com step:</label> 
			<input type="number" name="numero" id="numero" min="1" max="30" step="5"> 

			<br><br>

			<label for="url">Url:</label> 
			<input type="url" name="url" id="url"> 

			<br><br>

			<label for="pesquisa">pesquisa:</label> 
			<input type="search" name="pesquisa" id="pesquisa"> <!-- Aparece aquele X pra limpar o q ta escrito --> 

			<br><br>

			<label for="range">range:</label> 
			<input type="range" name="range" id="range" min="1" max="5" value="4"> <!-- N é em tds os browser que funciona, mt recente --> 

			<br><br>

			<label for="data">data:</label> 
			<input type="date" name="data" id="data"> <!-- N é em tds os browser que funciona, mt recente --> 

			<br><br>

			<label for="cor">Cor:</label> 
			<input type="color" name="cor" id="cor"> <!-- N é em tds os browser que funciona, mt recente --> 

			<br><br>

			<input type="submit" name="" value="Enviar" >
		</form>

	</body>

</html>
