<!doctype html>
<html lang="pt-br">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <title>JavaScript</title>
    
  </head>
  <script>
    function verifica () {
      var caracter = document.getElementById('caracter_inicial').value
      document.getElementById('caracter_inicial').value = ''
      
      switch(caracter) {
        case '0':
        case '1':
        case '2':
        case '3':
        case '4':
        case '5':
        case '6':
        case '7':
        case '8':
        case '9':
          document.getElementById('numero').value = document.getElementById('numero').value + " " + caracter
          break;
        default:
          document.getElementById('caracter').value = document.getElementById('caracter').value + " " + caracter
      }

    }
  </script>

  <!-- onresize: aciona qdo muda o tamanho da janela -->
  <body>

    <input
      onkeyup="verifica()" 
      type="text" 
      placeholder = "Digite um caracter aqui"
      id="caracter_inicial"
    />

    <hr />
    <br><br>

    
    <span>Letra:</span>
    <input  
      type="text" 
      id="caracter"
      disabled="disabled" 
    >
    &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp
    <span>NÃºmero:</span>
    <input 
      type="text" 
      id="numero"
      disabled="disabled" 
    >
