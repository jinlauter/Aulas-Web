  <script>
    function modifica(corDeFundo) {

      document.getElementById('caixa').style.background = corDeFundo

    }
  </script>

 

  <body>
    <div style="margin-left: 50px">
      <div >
        <span><h1>Manipulando Estilos</h1></span>
        <br>
        <span style="">Selecione a cor:</span>
      </div>

      <div style="padding: 20px 0px">
        <button onclick= "modifica('#FF0000')" type="button" class="btn btn-danger">Vermelho</button>
        <button onclick= "modifica('#00FF00')" type="button" class="btn btn-success">Verde</button>
        <button onclick= "modifica('#0000FF')" type="button" class="btn btn-primary">Azul</button>
      </div>

      <div style="margin-top: 40px">
        <div style="border: 1px solid black; 
                    height: 80px; 
                    width: 80px;"
              id="caixa">
                
        </div>
      </div>
      
    </div>
