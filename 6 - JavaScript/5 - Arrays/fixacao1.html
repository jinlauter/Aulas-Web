<body>

	</div>

<script>
	var objetos = Array('Cadeira','Impressora','Garfo')

	function adicionar() {

		var valorValido = true

		if(document.getElementById('texto').value == '') {
			valorValido = false
			alert('tá vaziozão')
			return;
		}

		for (var i=0; i<objetos.length;i++) {
			if (objetos[i]==textoAtual) {
				valorValido = false
				alert('Valor já existe ali')
				return;
			}
		}
		if (valorValido == true)
		{
			objetos.push(textoAtual)
		}
		for (var i=0; i<objetos.length;i++) {
			console.log(objetos[i])
		}
		document.getElementById('texto').value = ''
		
		
	}

	function ordenar() {

		console.log('Objetos ordenados:')
		console.log(objetos)
	}

</script>
